# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - backend-sp-josue

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm ci --omit=dev
          npm run build --if-present
          npm run test --if-present

      # Empaquetar incluyendo node_modules (evitamos build en Azure)
      - name: Create deployment package (zip)
        run: |
          zip -r release.zip . \
            -x ".git/*" ".github/*" ".idea/*" "tests/*" "*.log" "coverage/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app-zip
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app-zip

      - name: Inspect artifact (size + content hints)
        run: |
          ls -la
          echo "ZIP size:"
          du -sh release.zip || true

      # Peque√±a espera opcional para evitar choque con reinicios del SCM
      - name: Wait a few seconds before deployment
        run: sleep 20

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E006E252C62644AD8F2F5747C9D0568C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9D0F98135C754526860D532BF20FB73D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1C61BBADB26940B685782A3EE89EDFB9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'backend-sp-josue'
          slot-name: 'Production'
          package: release.zip
